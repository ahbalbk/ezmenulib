[package]
name = "ezmenu"
version = "0.2.3"
edition = "2021"
authors = ["Ahmad Baalbaky <ahmad@salondesdevs.fr>"]
documentation = "https://docs.rs/ezmenu"
description = "Builds a CLI menu with a derive."
repository = "https://github.com/ahbalbk/ezmenu"
categories = ["command-line-interface"]
license = "MIT"
readme = "README.md"
exclude = [
    "tests/*"
]

[features]
default = ["derive"]
custom_io = ["ezmenu-derive/custom_io"]
derive = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ezmenu-derive = { path = "ezmenu-derive", version = "0.2.3"}

[[test]]
name = "base_impl"
path = "tests/base_impl.rs"
required-features = ["custom_io"]

[[test]]
name = "menu_attr"
path = "tests/menu_attr.rs"
required-features = ["custom_io"]

[[test]]
name = "structmenu"
path = "src/tests/menu.rs"
required-features = ["custom_io"]

[[test]]
name = "structfield"
path = "src/tests/field.rs"
required-features = ["custom_io"]